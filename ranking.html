<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Senarai Ranking</h1>
    <table>
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Nama</th>
                <th>Markah</th>
            </tr>
        </thead>
        <tbody id="ranking-list">
            <!-- Senarai akan diisi di sini -->
        </tbody>
    </table>
    <script>
        const rankingData = [
            { rank: 1, name: "Ali", score: 95 },
            { rank: 2, name: "Siti", score: 92 },
            { rank: 3, name: "Ahmad", score: 90 },
        ];

        const tbody = document.getElementById("ranking-list");

        rankingData.forEach(item => {
            const row = `<tr>
                <td>${item.rank}</td>
                <td>${item.name}</td>
                <td>${item.score}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    </script>
</body>
</html>
